<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lossy Audio Compression</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="waveform"></div>

  <div class="container">
    <input type="range" min="1" max="20" value="3" id="compression-slider">
    <p>Move the slider to create a lossy compression of the audio file.</p>

    <input type="file" id="upload" accept="audio/*">
    <button id="playpause">Play</button>

    <div class="stats">
        <p><strong>Sample Rate:</strong> <span id="sample-rate">3</span></p>
        <p><strong>Original:</strong> <span id="original-size">0</span> bytes</p>
        <p><strong>Compressed:</strong> <span id="compressed-size">0</span> bytes</p>
    </div>
</div>

<script src="https://unpkg.com/wavesurfer.js"></script>
<script src="script.js"></script>
</body>
</html>
